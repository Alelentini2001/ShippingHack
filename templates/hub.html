{% extends "base.html" %}
{% block content %}
<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
var latitude_origin = {{ latitude_origin }};
var longitude_origin = {{ longitude_origin }};
var latitude_destination = {{ latitude_destination }};
var longitude_destination = {{ longitude_destination }};

function myMap() {
var mapProp= {
  center:new google.maps.LatLng(Number(latitude_origin),Number(longitude_origin)),
  
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
new google.maps.Marker({
    position: {latitude_origin,longitude_origin},
    map,
    title: "Hello World!",
  });
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVT-ySDwoCCra27aGKktlLXA2JRHapywA&callback=myMap"></script>
{% endblock %}
