{% extends "base.html" % }
{% block content %}
<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script type="text/javascript">
    var latitude_origin = {{ latitude_origin }}
    var longitude_origin = {{ longitude_origin }}
    var latitude_destination = {{ latitude_destination }}
    var longitude_destination = {{ longitude_destination }}

    function myMap() {
    var mapProp= {
    origin:new google.maps.LatLng(latitude_origin,longitude_origin),
    destination:new google.maps.LatLng(latitude_destination,longitude_destination),
    zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_NDD0aaQUnel0bWeTqxDyGqwwWUazHnY&callback=myMap"></script>
{% endblock %}
